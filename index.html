<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="gerenate-btn">Gerar Senha</button>
        </div>
        <div class="options">
        <label>
            <input type="checkbox" id="uppercase" checked> Letras Maiúsculas
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked> Letras Minúsculas
        </label>
        <label>
            <input type="checkbox" id="numbers" checked> Números
        </label>
        <label>
            <input type="checkbox" id="symbols" checked> Símbolos
        </label>
    </div>
    <label for="legth">Comprimento</label>
    <input type="number" id="legth" value="12" min="4" max="20">
</div>

<script src="script.js"></script>
</body>
</html>
